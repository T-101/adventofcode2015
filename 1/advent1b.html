<body>

<h3>Advent 1b</h3>

<p>Answer: <span id="answer"></span></p>
<!-- 1783 -->

<script>
	var floor = 0
	var iteration = 0
	var input = $.get("input1a.txt", function(data) {
		for (var i = 0; i < data.length; i++) {
			if (data[i] == "(") floor++
			if (data[i] == ")") floor--
			iteration++
			if (floor == -1) break
		}
	$("#answer").text(iteration)
	})
</script>

</body>
