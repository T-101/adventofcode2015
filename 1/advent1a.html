<body>

<h3>Advent 1a</h3>

<p>Answer: <span id="answer"></span></p>
<!-- 232 -->

<script>
	var floor = 0
	var input = $.get("input1a.txt", function(data) {
		for (var i = 0; i < data.length; i++) {
			if (data[i] == "(") floor++
			if (data[i] == ")") floor--
		}
	$("#answer").text(floor)
	})
</script>
