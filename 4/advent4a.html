<!doctype html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Advent 4a</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
</head>
<body>

<h3>Advent 4a</h3>

<p>Vastaus: <span id="answer"></span></p>
<!-- 254575 -->

<script>
	var input = "bgvyzdsv"
	var iteration = 1
	while (true) {
		var hash = CryptoJS.MD5(input + iteration).toString()
		if (hash.substr(0,5) == "00000") {
			break
		}
		iteration++
	}
	$("#answer").text(iteration)
</script>

</body>
</html>
